

<div class="auth-container">
  <div class="auth-background">
    <!-- Background gradient overlay -->
    <div class="background-overlay"></div>
  </div>

  <div class="auth-content">
    <div class="glass-container narrow">
      <div class="login-header">
        <h4 class="login-title">Password Reset</h4>
        <h1 class="login-title">Merchant Portal</h1>
        <p class="login-subtitle">Enter your username to reset your password</p>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="login-form" style="display: flex; flex-direction: column; align-items: center;">
        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message" style="width: 100%;">
          <i class="pi pi-exclamation-triangle"></i>
          {{ errorMessage }}
        </div>

        <!-- Success message -->
        <div *ngIf="successMessage" class="success-message" style="width: 100%;">
          <i class="pi pi-check-circle"></i>
          {{ successMessage }}
        </div>

        <!-- Username field -->
        <div class="form-group" style="align-items: center; width: 100%;">
          <label for="username" class="form-label" style="text-align: center;">Username (email or phone no.)</label>
          <div class="input-container" style="justify-content: center; width: 100%;">
            <i class="pi pi-user"></i>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-input"
              style="flex: 1;"
              [class.error]="username?.invalid && username?.touched"
            />
          </div>
          <div *ngIf="username?.invalid && username?.touched" class="field-error" style="text-align: center;">
            <small *ngIf="username?.errors?.['required']">Username is required</small>
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="login-button"
          [class.loading]="isLoading"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading" class="button-text">
            <i class="pi pi-send"></i>
            Send reset instructions
          </span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="pi pi-spinner pi-spin"></i>
            Sending...
          </span>
        </button>

        <!-- Additional options -->
        <div class="login-footer" style="width: 100%;">
          <a routerLink="/login" class="forgot-password">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
