<div class="login-container">
  <div class="login-background">
    <!-- Background gradient overlay -->
    <div class="background-overlay"></div>
  </div>

  <div class="login-content">
    <div class="glass-container">
      <div class="login-header">
        <h4 class="login-title">Password Reset</h4>
        <h1 class="login-title">Merchant Portal</h1>
        <p class="login-subtitle">Enter your username to reset your password</p>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message">
          <i class="error-icon">âš </i>
          {{ errorMessage }}
        </div>

        <!-- Success message -->
        <div *ngIf="successMessage" class="success-message">
          <i class="success-icon">âœ“</i>
          {{ successMessage }}
        </div>

        <!-- Username field -->
        <div class="form-group">
          <label for="username" class="form-label">Username (email or phone no.)</label>
          <div class="input-container">
            <i class="input-icon">ðŸ‘¤</i>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-input"
              [class.error]="username?.invalid && username?.touched"
            />
          </div>
          <div *ngIf="username?.invalid && username?.touched" class="field-error">
            <small *ngIf="username?.errors?.['required']">Username is required</small>
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="login-button"
          [class.loading]="isLoading"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading" class="button-text">
            <i class="button-icon">ðŸ”„</i>
            Send Reset Instructions
          </span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="spinner">âŸ³</i>
            Sending...
          </span>
        </button>

        <!-- Additional options -->
        <div class="login-footer">
          <a routerLink="/login" class="forgot-password">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
