
<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="application-form">
  <div class="container-fluid">
    <!-- Application Name -->
    <div class="row mb-3">
      <div class="col-12 col-md-4 d-flex align-items-center">
        <label for="appName" class="form-label mb-0">Application Name *</label>
      </div>
      <div class="col-12 col-md-8">
        <input
          pInputText
          id="appName"
          formControlName="appName"
          [class.ng-invalid]="isFieldInvalid('appName')" />
        <small
          class="p-error block mt-1"
          *ngIf="isFieldInvalid('appName')">
          {{ getFieldError('appName') }}
        </small>
      </div>
    </div>

    <!-- Application Type -->
    <div class="row mb-3">
      <div class="col-12 col-md-4 d-flex align-items-center">
        <label for="applicationType" class="form-label mb-0">Application Type *</label>
      </div>
      <div class="col-12 col-md-8">
        <p-dropdown
          inputId="applicationType" placeholder="Select Application Type"
          formControlName="applicationType"
          [options]="applicationTypes"
          optionLabel="label"
          optionValue="value"
          [class.ng-invalid]="isFieldInvalid('applicationType')"
          styleClass="w-full">
        </p-dropdown>
        <small
          class="p-error block mt-1"
          *ngIf="isFieldInvalid('applicationType')">
          {{ getFieldError('applicationType') }}
        </small>
      </div>
    </div>

    <!-- Callback URL -->
    <div class="row mb-3">
      <div class="col-12 col-md-4 d-flex align-items-center">
        <label for="callBackUrl" class="form-label mb-0">Callback URL</label>
      </div>
      <div class="col-12 col-md-8">
        <input
          pInputText
          id="callBackUrl"
          formControlName="callBackUrl"
          [class.ng-invalid]="isFieldInvalid('callBackUrl')" />
        <small
          class="p-error block mt-1"
          *ngIf="isFieldInvalid('callBackUrl')">
          {{ getFieldError('callBackUrl') }}
        </small>
      </div>
    </div>

    <!-- Enable IP Restriction -->
    <div class="row mb-3">
      <div class="col-12 col-md-4 d-flex align-items-center">
        <label for="enableIpRestriction" class="form-label mb-0">Enable IP Restriction</label>
      </div>
      <div class="col-12 col-md-8 d-flex align-items-center">
        <p-inputSwitch formControlName="enableIpRestriction"></p-inputSwitch>
      </div>
    </div>

    <!-- Allowed IP Addresses -->
    <div class="row mb-3">
      <div class="col-12 col-md-4 d-flex align-items-center">
        <label for="allowedIpAddresses" class="form-label mb-0">Allowed IP Addresses</label>
      </div>
      <div class="col-12 col-md-8">
        <textarea
          pInputTextarea
          id="allowedIpAddresses"
          formControlName="allowedIpAddresses"
          rows="4"
          placeholder="One per line or comma-separated, e.g. 192.168.0.1, 10.0.0.5">
        </textarea>
      </div>
    </div>

  </div>

  <!-- Form Actions -->
  <div class="flex justify-content-end gap-2 mt-4">
    <button
      pButton
      type="button"
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text p-button-secondary"
      (click)="onCancel()">
    </button>
    <button
      pButton
      type="submit"
      [label]="application?.id ? 'Update' : 'Create'"
      [icon]="application?.id ? 'pi pi-check' : 'pi pi-plus'"
      class="p-button-primary"
      [disabled]="applicationForm.invalid || isSubmitting"
      [loading]="isSubmitting">
    </button>
  </div>
</form>
