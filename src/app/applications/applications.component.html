<app-card title="Applications" subtitle="Manage your applications">
  <ng-container class="card-header-right">
    <button
      pButton
      type="button"
      label="New Application"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="openCreateDialog()"
      pTooltip="Create new application">
    </button>
  </ng-container>

  <p-table
    [value]="applications"
    [loading]="isLoading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} applications"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-gridlines"
    responsiveLayout="scroll">

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 15%">App Name</th>
        <th style="width: 15%">API Key</th>
        <th style="width: 15%">Type</th>
        <th style="width: 15%">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-application>
      <tr>
        <td>
          <div class="font-semibold text-primary">{{ application.appName }}</div>
        </td>
        <td>
          <div class="font-mono text-sm"
               [pTooltip]="application.apiKey"
               tooltipPosition="top">
            {{ maskApiKey(application.apiKey) }}
          </div>
        </td>

        <td>
          <p-tag
            [value]="application.applicationTypeName"
            [severity]="getApplicationTypeSeverity(application.applicationType)">
          </p-tag>
        </td>


        <td>
          <div class="flex gap-2">

            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              (click)="openEditDialog(application)"
              pTooltip="Edit application">
            </button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteApplication(application)"
              pTooltip="Delete application">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center p-4">
          <div class="text-muted-color">
            <i class="pi pi-inbox text-4xl block mb-3"></i>
            <span class="text-lg">No applications found</span>
            <div class="mt-2">
              <button
                pButton
                type="button"
                label="Create your first application"
                icon="pi pi-plus"
                class="p-button-link"
                (click)="openCreateDialog()">
              </button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-card>

<!-- Dialog for Create/Edit Application -->
<p-dialog
  [(visible)]="showDialog"
  [header]="selectedApplication?.id ? 'Edit Application' : 'Create Application'"
  [modal]="true"
  [closable]="true"
  [resizable]="false"
  [draggable]="false"
  styleClass="p-fluid"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  (onHide)="closeDialog()">

  <app-application-form
    [application]="selectedApplication"
    (applicationSubmitted)="onApplicationSubmitted($event)"
    (cancelled)="closeDialog()">
  </app-application-form>
</p-dialog>

<!-- Confirmation Dialog -->
<p-confirmDialog></p-confirmDialog>
