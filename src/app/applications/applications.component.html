<h1 class="page-title">Applications</h1>



<button-toolbar>
  <button
    pButton
    type="button"
    label="New Application"
    icon="pi pi-plus"
    class="p-button-primary"
    (click)="openCreateDialog()"
    pTooltip="Create new application">
  </button>
</button-toolbar>

<app-card title="Applications List" subtitle="Manage your applications">

  <!-- List View -->
  <div *ngIf="formView.listView">


    <p-table
    [value]="applications"
    [loading]="isLoading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} applications"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-gridlines"
    responsiveLayout="scroll">

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 15%">App Name</th>
        <th style="width: 15%">API Key</th>
        <th style="width: 15%">Type</th>
        <th style="width: 10%">Status</th>
        <th style="width: 15%">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-application>
      <tr>
        <td>
          <div class="font-semibold text-primary">{{ application.appName }}</div>
        </td>
        <td>
          <div class="font-mono text-sm"
               [pTooltip]="application.apiKey"
               tooltipPosition="top">
            {{ maskApiKey(application.apiKey) }}
          </div>
        </td>

        <td>
          <p-tag
            [value]="application.applicationTypeName"
            [severity]="getApplicationTypeSeverity(application.applicationType)">
          </p-tag>
        </td>

        <td>
          <p-tag
            [value]="application.activeStatus ? 'Active' : 'Inactive'"
            [severity]="application.activeStatus ? 'success' : 'danger'">
          </p-tag>
        </td>

        <td>
          <div class="flex gap-2">
            <button
              pButton
              type="button"
              icon="pi pi-eye"
              class="p-button-rounded p-button-text p-button-info"
              (click)="openDetailView(application)"
              pTooltip="View details"
              tooltipPosition="left">
            </button>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              (click)="openEditDialog(application)"
              pTooltip="Edit application"
              tooltipPosition="left">
            </button>
            <!-- <button
              pButton
              type="button"
              icon="pi pi-ban"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="disableApplication(application)"
              pTooltip="Disable application"
              tooltipPosition="left">
            </button> -->
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center p-4">
          <div class="text-muted-color">
            <i class="pi pi-inbox text-4xl block mb-3"></i>
            <span class="text-lg">No applications found</span>
            <div class="mt-2">
              <button
                pButton
                type="button"
                label="Create your first application"
                icon="pi pi-plus"
                class="p-button-link"
                (click)="openCreateDialog()">
              </button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    </p-table>



  </div>

  <!-- Create/Edit View -->
  <div *ngIf="formView.createView">
    <app-application-form
      [application]="selectedApplication"
      (applicationSubmitted)="saveApplication($event)"
      (cancelled)="formView.resetToListView()">
    </app-application-form>
  </div>

  <!-- Detail View -->
  <div *ngIf="formView.detailView" class="p-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <h3>Application Details</h3>
      </div>
      <div class="col-md-6 text-end">
        <p-button
          label="Back to List"
          icon="pi pi-arrow-left"
          severity="secondary"
          (onClick)="formView.resetToListView()">
        </p-button>
      </div>
    </div>

    <div class="row" *ngIf="selectedApplication">
      <div class="col-md-6">
        <div class="card p-4">
          <h4>Basic Information</h4>
          <div class="field mb-3">
            <label class="font-semibold">App Name:</label>
            <p>{{ selectedApplication.appName }}</p>
          </div>
          <div class="field mb-3">
            <label class="font-semibold">Type:</label>
            <p-tag
              [value]="selectedApplication.applicationTypeName"
              [severity]="getApplicationTypeSeverity(selectedApplication.applicationType)">
            </p-tag>
          </div>
          <div class="field mb-3">
            <label class="font-semibold">Status:</label>
            <p-tag
              [value]="selectedApplication.activeStatus ? 'Active' : 'Inactive'"
              [severity]="selectedApplication.activeStatus ? 'success' : 'danger'">
            </p-tag>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <h4>API Configuration</h4>
          <div class="field mb-3">
            <label class="font-semibold">API Key:</label>
            <div class="flex align-items-center gap-2">
              <span class="font-mono">{{ selectedApplication.apiKey }}</span>
              <p-button
                label="Renew API Key"
                icon="pi pi-refresh"
                size="small"
                severity="warn"
                (onClick)="renewApiKey(selectedApplication)">
              </p-button>
            </div>
          </div>
          <div class="field mb-3">
            <label class="font-semibold">Actions:</label>
            <div class="flex gap-2">
              <p-button
                [label]="selectedApplication.activeStatus ? 'Disable App' : 'Enable App'"
                [icon]="selectedApplication.activeStatus ? 'pi pi-ban' : 'pi pi-check'"
                [severity]="selectedApplication.activeStatus ? 'danger' : 'success'"
                (onClick)="toggleApplicationStatus(selectedApplication)">
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</app-card>


<!-- Confirmation Dialog -->
<p-confirmDialog></p-confirmDialog>
