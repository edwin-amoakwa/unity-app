<div class="app-shell" [class.sidebar-open]="sidebarOpen">
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <i class="fa-solid fa-cubes logo" aria-hidden="true"></i>
      <span class="brand">Ecolink-MMS</span>
      <button class="close-btn" (click)="toggleSidebar()" aria-label="Close sidebar">
        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
      </button>
    </div>
    <nav class="menu">
      <a class="menu-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa-solid fa-gauge-high" aria-hidden="true"></i>
        <span>Dashboard</span>
      </a>
      <a class="menu-item" routerLink="/providers" routerLinkActive="active">
        <i class="fa-solid fa-user-nurse" aria-hidden="true"></i>
        <span>Providers</span>
      </a>
      <a class="menu-item" routerLink="/settings" routerLinkActive="active">
        <i class="fa-solid fa-gear" aria-hidden="true"></i>
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <div class="overlay" (click)="closeSidebar()" [class.show]="isMobile && sidebarOpen"></div>

  <header class="topbar">
    <button class="hamburger" (click)="toggleSidebar()" aria-label="Toggle sidebar">
      <i class="fa-solid fa-bars" aria-hidden="true"></i>
    </button>
    <div class="topbar-brand">
      <span class="brand">Stately Admin</span>
    </div>
    <div class="topbar-actions">
      <button class="theme-btn" (click)="toggleTheme()" [attr.aria-label]="'Switch to ' + (theme==='light' ? 'dark' : 'light') + ' theme'">
        <i class="fa-solid" [ngClass]="theme==='light' ? 'fa-moon' : 'fa-sun'" aria-hidden="true"></i>
      </button>
      <div class="user">
        <img src="https://i.pravatar.cc/40" alt="User avatar">
        <span class="name">Admin</span>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <router-outlet />
    </div>
  </main>
</div>
